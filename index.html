<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become ApplePay User!</title>
    <link rel="stylesheet" href="asset/css/normalize.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="https://kit.fontawesome.com/345d5666fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-side">
        <!-- <img src="asset/image/mcOS-BS1.png" alt="bg-img" class="bg-img"> -->
        <div class="on-bg">
            <i class="fa-brands fa-apple-pay logo"></i>
            <!-- <span class="credit">Photo credit: MacOS Wallpaper</span> -->
        </div>       
    </div>
    <div class="form-side">
        <form action="" class="sign-up_form">
            <div class="form-title">
                <p>Create your account for new spending experience. <strong>ApplePay</strong> provide a convenient way, for daily shopping and more. Especially for Apple users.  </p>
                <span>For more information - <a href="/." class="github">github.com/dd-mahn</a></span>
            </div>
            <div class="form-input">
                <span class="form-input_title">Let's do this!</span>
                <div class="input">
                    <label for="first-name">
                        FIRST NAME</label>
                    <input required pattern="[A-Za-z]+" minlength="3" type="text" name="first-name" id="first-name" placeholder="">
                    <span></span>
                </div>
                <div class="input">
                    <label for="last-name">
                        LAST NAME</label>
                    <input required pattern="[A-Za-z]+" minlength="2" type="text" name="last-name" id="last-name" placeholder="">
                    <span></span>                   
                </div>
                <div class="input">
                    <label for="email">
                        EMAIL</label>
                    <input required pattern="[A-Za-z0-9]+@[A-Za-z0-9]+\.[A-Za-z0-9]+" type="email" name="email" id="email" placeholder="">
                    <span></span> 
                </div>
                <div class="input">
                    <label for="phone">
                        PHONE NUMBER</label>
                    <input required type="tel" minlength="8" maxlength="12" name="phone" id="phone" placeholder=""> 
                    <span></span>                 
                </div>
                <div class="input">
                    <label for="pwd">
                        PASSWORD</label>
                    <input required type="password" minlength="8" name="pwd" id="pwd" placeholder="">
                    <span></span>                    
                </div>
                <div class="input">
                    <label for="cf-pwd">
                        CONFIRM PASSWORD</label>
                    <input required type="password" minlength="8" name="cf-pwd" id="cf-pwd" placeholder="">
                    <span></span>                   
                </div>
            </div>
            <div class="form-submit">
                <button type="submit" class="submit-btn">Create Account</button>
                <span class="log-in">Already have an account?.. <a href="/." class="log-in">Log in</a></span>
            </div>
        </form>
    </div>
    <script src="asset/js/script.js"></script>
</body>
</html>
