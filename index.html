<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-side">
        <img src="image/mcOS-BS1.png" alt="bg-img" class="bg-img">
        <div class="on-bg">
            <div class="logo">Nerdy Form</div>
            <span class="credit">Photo credit: MacOS Wallpaper</span>
        </div>       
    </div>
    <div class="form-side">
        <form action="" class="sign-up_form">
            <div class="form-title">
                <p>Fill out this form and click the button below to confirm that you are a code nerd. Note that this is not a online service, just a cute form to play with.</p>
                <span>By godsadeser - <a href="/." class="github">github.com/dd-mahn</a></span>
            </div>
            <div class="form-input">
                <span class="form-input_title">Let's do this</span>
                <div class="input">
                    <label for="first-name">
                        FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" placeholder="">
                    
                </div>
                <div class="input">
                    <label for="last-name">
                        LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" placeholder="">                   
                </div>
                <div class="input">
                    <label for="email">
                        EMAIL</label>
                    <input type="email" name="email" id="email" placeholder=""> 
                </div>
                <div class="input">
                    <label for="phone">
                        PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" placeholder="">                  
                </div>
                <div class="input">
                    <label for="pwd">
                        PASSWORD</label>
                    <input type="password" name="pwd" id="pwd" placeholder="">                    
                </div>
                <div class="input">
                    <label for="cf-pwd">
                        CONFIRM PASSWORD</label>
                    <input type="password" name="cf-pwd" id="cf-pwd" placeholder="">                    
                </div>
            </div>
            <div class="form-submit">
                <button type="submit" class="submit-btn">Create Account</button>
                <span class="log-in">Already nerd? <a href="/." class="log-in">Log in</a></span>
            </div>
        </form>
    </div>
</body>
</html>
